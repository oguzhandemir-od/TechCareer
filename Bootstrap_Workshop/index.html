<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 18rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 40px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: 0.3s ease;
        }
        .card:hover{
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-img-top{
            width: 100%;
            height: auto;
        }
        .card-body{
            padding: 16px;
        }
        .card-title{
            font-size: 1.25rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .card-text{
            font-size: 1rem;
            color: #555;
            margin-bottom: 16px;
        }
        .btn{
            display: inline-block;
            padding: 8px 16px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Başlık</h5>
            <p class="card-text">İçerik, açıklama</p>
            <a href="" class="btn">Detay</a>
        </div>
    </div>
</body>
</html>
