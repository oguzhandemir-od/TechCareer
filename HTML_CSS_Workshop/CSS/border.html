<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Border Radius</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 5px solid #333;
            margin-bottom: 15px;
        }
        .rounded-box{
            width: 200px;
            height: 100px;
            border:5px solid #333;
            border-radius: 15px 60px;
        }
    </style>
</head>
<body>
    <div class="box">Bu bir border örneğidir.</div>
    <div class="rounded-box">Bu bir border ve yuvarlama örneğidir.</div>
</body>
</html>
