<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        .box{
            background-color: #ffcc00;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">Bu bir margin ve padding örneğidir.</div>
</body>
</html>
