<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <!-- Sırasız Liste -->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>

     <!-- Sıralı Liste -->
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>

     <!-- Tanım Listesi -->
      <dl>
        <dt>Html</dt>
        <dd>Hyper Text Markup Language</dd>
      </dl>
</body>
</html>
