<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../wwwroot/Bootstrap/css/bootstrap.min.css">
    <title>Slider</title>
</head>
<body>
    <div id="carouselItem" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/200" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/210" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/220" class="d-block w-100" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselItem">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselItem">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <script src="../wwwroot/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../wwwroot/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
