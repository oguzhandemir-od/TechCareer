<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkler</title>
    <style>
        body{
            background-color: #f0f0f0;
        }
        h1{
            color:red;
        }
        p{
            color: rgb(22, 7, 226);
        }
        .highlight{
            background-color: rgba(255, 255, 0, 0.5);
        }
        .hsl-color{
            color:hsla(240, 100%, 50%,0.5);
        }
    </style>
</head>
<body>
    <h1>Bu bir başlıktır.</h1>
    <p>Bu bir paragraftır.</p>
    <p class="highlight">Bu öne çıkan içeriktir.</p>
    <p class="hsl-color">Bu HSL renk kullanılmış bir paragraftır.</p>
</body>
</html>
