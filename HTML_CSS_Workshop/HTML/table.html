<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Başlık</th>
            <th>Ad</th>
            <th>Soyad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Row 2</td>
                <td>Row 3</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Monthly Sales</caption>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$10.000</td>
        </tr>
    </table>

    <table>
        <thead></thead>
            <tr>
                <th>Başlık</th>
            <th>Ad</th>
            <th>Soyad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Row 2</td>
                <td>Row 3</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Footer 1</td>
            <td>Footer 2</td>
        </tfoot>
    </table>
</body>
</html>
