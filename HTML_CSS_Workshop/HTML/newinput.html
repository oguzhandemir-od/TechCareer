<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Inputlar</title>
</head>
<body>
    <form>
        <h5>HTML5 Input Types</h5>
        <label for="color">Favorite Color</label>
        <input type="color" id="color" name="color" value="#ff0000">

        <br><br>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">

        <br><br>
        <label for="appointment">Appointment</label>
        <input type="datetime-local" name="appointment" id="appointment">

        <br><br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month">

        <br><br>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="0" max="100">

        <br><br>
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100">

        <br><br>
        <label for="website">Website</label>
        <input type="url" name="website" id="website" required>

        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
