<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Image</title>
    <style>
        body{
            background-color: #f0f0f0;
        }
        .background-color{
            background-color: #ffcc00;
            padding:20px;
        }
        .background-image{
            background-image:url('../wwwroot/img/1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 200px;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="background-color">Bu bir arka plan renkli divdir.</div>
    <div class="background-image">Bu bir arka plan resimli divdir.</div>
</body>
</html>
